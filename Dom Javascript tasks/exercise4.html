
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise #5: Input check for minimmum number of charecter should be 6 and password match in both input </title>
        <style>
            * {
                font-family: Arial, sans-serif;
            }
    
            .err {
                color: red;
                font-size: 10px;
            }
        </style>
        
    </head>
    <body>
    
    <form name="pw">
        <table>
            <tr>
                <td>Password (min 6 characters):</td>
                <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"  onkeyup=checkPass(); return false></td>
                <td  >
                    <div id="pw1_check" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onkeyup=checkPass(); return false ></td>
                <td>
                    <div id="pw2_check" class="err"></div>
                </td>
            </tr>
        </table>
    
        <input type="submit" value="Submit" id="submitBtn"/>
    </form>
    <script>
    function checkPass()
    {
        var pass1 = document.getElementById('password1');
            var pass2 = document.getElementById('password2');
            var message1 = document.getElementById('pw1_check');
            var message2 = document.getElementById('pw2_check');
    
          
            if(pass1.value.length > 5)
            {
             
                message1.textContent = "character number ok!"
            }
            else
             {
           
                message1.textContent = " You have to enter at least six digit!!!"
                return;
            }
    
            if(pass1.value == pass2.value)
             {
       
                message2.textContent = "The passwords is  Matching,,,welcome"
            }
            else
            {
            
                message2.textContent = " The passwords doesn't matching"
            }
        }
    </script>
    </body>
    </html>
