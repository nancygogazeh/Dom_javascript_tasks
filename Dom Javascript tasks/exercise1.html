<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing the text in the div when mouse over and return it back when mouse out</title>
   

      
       
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="mydiv"> Hello world</div>
    
    
        
            <script>

    let element = document.getElementById("mydiv");

    element.addEventListener("mouseover", text1);

    function text1() {
        element.textContent = "New text";
    }
    element.addEventListener("mouseout", text2);

    function text2() {
        element.textContent = "Hello world";
    }
    </script>

            
            
            </script>




</body>
</html>
